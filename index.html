<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <section class="hero-gradient"></section>
    <section class="hero"></section>
    <div class="todo-container">
        <div class="header">
            <h1>To Do</h1>
            <button class="toggle-theme"></button>
        </div>
        <div class="new-todo">
            <input type="checkbox" class="new-todo-check">
            <input type="text" class="new-todo-input" placeholder="Create a new todo...">
        </div>
        <div class="todo-list">
        </div>
        <footer class="controls">
            <p> <span class="items-left"> items left</span> </p>
            <div class="all-active-completed">
                <button class="all">All</button>
                <button class="active">Active</button>
                <button class="completed">Completed</button>
            </div>
            <button class="clear-completed">Clear Completed</button>
        </footer>
    </div>
    
</body>
</html>
