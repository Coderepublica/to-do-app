<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
   <main>
    <section class="hero-gradient"></section>
    <section class="hero"></section>
    <div class="todo-container">
        <div class="header">
            <h1>To Do</h1>
            <button class="toggle-theme"></button>
        </div>
        <form class="new-todo">
            <input 
                   type="submit" 
                   value=""
                   class="new-todo-check" 
                   id="user-input">
            <input 
                   type="text" 
                   name="user-input"
                   id="user-input"
                   class="new-todo-input" 
                   placeholder="Create a new todo...">
        </form>
        <section class="todo-list">
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="new-checkbox"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Item to do1" readonly>
                    </div>
                </div>
            </div>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="new-checkbox"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Item to do2" readonly>
                    </div>
                </div>
            </div>
        </section>
        <footer class="controls">
            <p><span class="items-left">0 </span> items left</p>
            <div class="all-active-completed">
                <button class="all">All</button>
                <button class="active">Active</button>
                <button class="completed">Completed</button>
            </div>
            <button class="clear-completed">Clear Completed</button>
        </footer>
    </div>
    
   </main>
</body>
</html>
